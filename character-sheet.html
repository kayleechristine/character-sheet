<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="img/dice-d20-solid.svg" rel="icon" type="image/png"/>
    <title>Character Sheet</title>
    <!--CSS & Font Awesome-->
    <script src="https://kit.fontawesome.com/e8ac724fbe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/character-sheet.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div id="name-div">
            <span id="name" class="input"></span>
              <span class="label">Name</span>
        </div>
        <div id="char-div">
            <div class="container">
                <span id="race" class="input"></span>
                <span class="label">Race</span>
            </div>
            <div class="container">
                <span id="background" class="input"></span>
                <span class="label">Background</span>
            </div>
            <div class="container">
                <span id="alignment" class="input"></span>
                <span class="label">Alignment</span>
            </div>
            <div class="container">
                <span id="exp-points" class="input"></span>
                <span class="label">Experience</span>
            </div>
        </div>
        <div id="class-div">
            <span id="class" class="input"></span>
              <span class="label">Class</span>
            <span id="subclass" class="input"></span>
              <span class="label">Subclass</span>
        </div>
    </header>

    <!--jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!--JavaScript-->
    <script src="js/character-sheet.js"></script>
</body>
</html>
